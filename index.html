<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css">
    <link rel="stylesheet" href="css/opon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    Add Locations
                    <div class="custom-file mb-3">
                        <input type="text" class="custom-file-input" id="customFile" webkitdirectory directory multiple>
                        <label class="custom-file-label" for="customFile">Default custom file input</label>
                    </div>

                    <ul class="list-group" id="myDiv">

                    </ul>
                    <div></div>
                    <button class="btn btn-success ">
                        <i class="fa fa-edit mr-2"></i>
                        Choose Location
                    </button>
                </div>
            </div>

        </div>

        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    Back-up Frequency
                    <select class="custom-select">
                        <option id="80000" value="80000">Daily</option>
                        <option id="600000" value="600000">Weekly</option>
                        <option id="2000000" value="2000000">Monthly</option>
                    </select>
                </div>
            </div>
            <div></div>

            <div class="card">
                <div class="card-body">
                    <div class="custom-control custom-toggle my-2">
                        <input type="checkbox" id="customToggle1" name="customToggle1" class="custom-control-input" >
                        <label class="custom-control-label" for="customToggle1">Automatic Backup</label>
                    </div>
                    <button class="btn btn-success ">
                        <i class="fa fa-upload mr-2"></i>
                        Back-up Files Now
                    </button>
                </div>
            </div>
            <div></div>
            <div class="card">
                <div class="card-body">
                    <p>Restore</p>
                    <button class="btn btn-success ">
                        <i class="fa fa-refresh mr-2"></i>
                        Restore Files
                    </button>
                </div>
            </div>

        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <p>FTP Information</p>

                    <!-- Trigger -->
                    <button type="button" id="modal_x" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Set FTP Backup Information
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Set up FTP Information</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group input-group-seamless">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-server"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Ftp Host" id="ftp_host" aria-label="Text input with checkbox">
                                    </div>
                                    <div class="input-group input-group-seamless">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-user"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Ftp Username" id="ftp_name" aria-label="Text input with checkbox">
                                    </div>
                                    <div class="input-group input-group-seamless">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-key"></i>
                                            </div>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Ftp Password" id="ftp_password" aria-label="Text input with checkbox">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" id="set_ftper">Set</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div></div>
            <div class="card"style="padding: 0px;">
                    <img class="card-img-top" src="images/back_g.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="love">Made with
                        <i class="fa fa-heart" style="color:red"></i> in Kenya</p>
                    <p class="love">by Nicodemus Opon
                        <p>
                            <b>Email:</b>cbsoftlabke@gmail.com</p>
                    </p>
                </div>
            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/shards.min.js"></script>
    <script src="js/nico.js"></script>
</body>

</html>
